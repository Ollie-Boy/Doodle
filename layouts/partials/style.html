<style>
  @import url(/css/alert.css);
  @import url(/css/background.css);
  @import url(/css/back-to-top-button.css);
  @import url(/css/badge.css);
  @import url(/css/color.css);
  @import url(/css/collapsible.css);
  @import url(/css/image-gallery.css);
  @import url(/css/lightbox.css);
  @import url(/css/sidenote.css);
  @import url(https://fonts.googleapis.com/css?family=Neucha|Patrick+Hand+SC);
  @import url(https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap);

  body {
    overflow-x: hidden;
    background-image: url("{{ .Site.Params.background_image }}");
    font-family: "Neucha", sans-serif;
    font-size: 1.25rem;
    margin: auto;
    padding: 20px;
    max-width: 720px;
    text-align: left;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: #333;
    height: 94vh;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  a {
    color: #3273dc;
    text-decoration: none;
    transition: transform 0.3s ease;
  }

  a:hover {
    transform: scale(1.15);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  b {
    font-family: "Patrick Hand SC", sans-serif;
  }

  th {
    font-family: "Patrick Hand SC", sans-serif;
    font-size: 1.5rem;
    border: 1px solid #333;
    padding: 2%;
  }

  td {
    font-family: "Neucha", sans-serif;
    font-size: 1.25rem;
    border: 1px solid #333;
    padding: 1%;
  }

  table {
    border-collapse: collapse;
    box-sizing: border-box;
    max-width: 100%;
    overflow-x: auto;
    width: 100%;
  }

  h1 {
    font-size: 2.215em;
  }

  h2 {
    font-size: 1.875em;
  }

  h3 {
    font-size: 1.5em;
  }

  h4 {
    font-size: 1.25em;
  }

  h5 {
    font-size: 1.125em;
  }

  h6 {
    font-size: 1em;
  }

  .title {
    color: #222;
    text-decoration: none;
    border: 0;
    font-size: 1.75em;
  }

  .title span {
    font-weight: 400;
  }

  header {
    display: flex;
    justify-content: space-between;
  }

  nav {
    margin: auto 0;
  }

  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: "Neucha", sans-serif;
    padding: 2px 5px;
    background-color: #b5e4ff;
  }

  pre code {
    color: #222;
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
    overflow-x: auto;
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    font-size: 1.25rem;
    background-color: #082f49;
    color: unset;
  }

  blockquote {
    border-left: 1px solid #999;
    color: #222;
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    margin-top: auto;
    text-align: center;
  }

  .helptext {
    color: #777;
    font-size: small;
  }

  .errorlist {
    color: #eba613;
    font-size: small;
  }

  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }

  .tag {
    display: inline-block;
    margin-right: 10px;
    padding-top: 5px;
    padding-right: 10px;
    font-size: 1.2rem;
    text-decoration: none;
    transition: 0.3s ease, transform 0.3s ease;
  }


  /* Apply the handwriting font to all KaTeX elements */
  .katex,
  .katex-html,
  .katex-mathml,
  .katex-display,
  .katex span {
    font-family: "Patrick Hand", sans-serif !important;
  }

  /* Ensure the numbers and letters in math are also affected */
  .katex .mord {
    font-family: "Patrick Hand", sans-serif !important;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-image: url("{{ .Site.Params.background_image_dark }}");
      background-color: #333;
      color: #ddd;
    }

    .title {
      color: #ddd;
      text-decoration: none;
      border: 0;
    }

    th {
      border: 1px solid #ddd;
    }

    td {
      border: 1px solid #ddd;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
      color: #eee;
    }

    a {
      color: #8cc2dd;
    }

    code {
      background-color: #777;
    }

    pre code {
      color: #ddd;
    }

    blockquote {
      color: #ccc;
    }

    textarea,
    input {
      background-color: #252525;
      color: #ddd;
    }

    .helptext {
      color: #aaa;
    }
  }

  .toc {
    border: 2px solid;
    padding: 1rem;
    margin-top: 1rem;
    font-family: "Patrick Hand SC", sans-serif;
    width: 100%;
    box-sizing: border-box;
  }

  .toc-title {
    font-family: "Patrick Hand SC", sans-serif;
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }

  .toc ul {
    list-style-type: none;
    padding-left: 0;
    margin: 0;
  }

  .toc li {
    font-size: 1.4rem;
  }

  .toc a {
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .toc {
      width: 100%;
      padding: 1rem;
    }
  }

  .pagination-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .pagination-prev,
  .pagination-next {
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    transition: transform 0.3s ease-in-out;
  }

  .pagination-prev:focus,
  .pagination-next:focus {
    transform: scale(1.15);
  }
  
</style>
